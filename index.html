<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disney Pop Century 2026 Countdown!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    body {
      margin: 0;
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
      text-align: center;
      overflow-x: hidden;
      background-image: url('https://www.transparenttextures.com/patterns/gplay.png');
    }

    header {
      padding: 2rem;
      background: #ffde59;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
	  position: relative;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0.5rem 0;
      color: #ff4081;
      text-shadow: 3px 3px #fff;
    }

    .countdown {
      font-size: 2rem;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff3cd;
      border: 5px dashed #ff6f61;
      border-radius: 25px;
      display: inline-block;
      color: #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      position: relative;
    }

    .countdown-header {
      font-size: 2.5rem;
      color: #d6336c;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .countdown-timer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 1.8rem;
    }

    .countdown-timer span.label {
      color: #333;
      margin-left: 0.3rem;
      margin-right: 1rem;
    }

    .countdown-timer span.number {
      color: #ff4081;
      font-weight: bold;
      display: inline-block;
    }

    .starbursts {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .burst {
      width: 60px;
      height: auto;
      filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease-in-out;
    }

    .burst:hover {
      transform: scale(1.2) rotate(10deg);
    }

    .characters {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 3rem;
    }

    .characters img {
      width: 240px;
      height: auto;
      border: 6px solid #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transition: transform 0.3s ease-in-out;
    }

    .characters img:hover {
      transform: rotate(-3deg) scale(1.1);
    }

    footer {
      margin-top: 3rem;
      font-size: 1.5rem;
      background: #81ecec;
      color: #2d3436;
      padding: 1rem;
      text-shadow: 1px 1px #dff9fb;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    @keyframes sparkle {
      0% { opacity: 0.2; transform: scale(0.8) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.4) rotate(180deg); }
      100% { opacity: 0.2; transform: scale(0.8) rotate(360deg); }
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff7cc 0%, #ffd700 80%);
      border-radius: 50%;
      animation: sparkle 2s linear infinite;
    }
	
	.banner {
	  position: absolute;
	  top: 20px;
	  font-size: 2rem;
	  font-weight: bold;
	  color: white;
	  padding: 0.5rem 1.2rem;
	  transform-origin: center;
	  text-shadow: 2px 2px #000;
	  z-index: 10;
	  font-family: 'Fredoka One', cursive;
	  display: flex;
	  align-items: center;
	  gap: 0.5rem;
	  animation: pulseRotate 4s ease-in-out infinite;
	}

	.groovy {
	  left: -90px;
	  background-color: #ff4081;
	  transform: rotate(-20deg);
	}

	.farout {
	  right: -90px;
	  background-color: #6c5ce7;
	  transform: rotate(20deg);
	}

	.icon {
	  font-size: 1.6rem;
	  color: #fffbe6;
	  animation: sparkle 2s ease-in-out infinite;
	}

	@keyframes pulseRotate {
	  0%   { transform: rotate(-20deg) scale(1); }
	  50%  { transform: rotate(-18deg) scale(1.05); }
	  100% { transform: rotate(-20deg) scale(1); }
	}

	.farout {
	  animation-name: pulseRotateFar;
	}

	@keyframes pulseRotateFar {
	  0%   { transform: rotate(20deg) scale(1); }
	  50%  { transform: rotate(18deg) scale(1.05); }
	  100% { transform: rotate(20deg) scale(1); }
	}
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const countdownElement = document.getElementById("countdown-timer");
    const targetDate = new Date("March 4, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        countdownElement.innerHTML = `<span class="number">ðŸŽ‰ Itâ€™s Disney Day at Pop Century! ðŸŽ‰</span>`;
        launchConfetti();
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        <span class="number">${days}</span><span class="label">Days</span>
        <span class="number">${hours}</span><span class="label">Hours</span>
        <span class="number">${minutes}</span><span class="label">Minutes</span>
        <span class="number">${seconds}</span><span class="label">Seconds</span>
      `;

      addSparkles(document.getElementById("countdown"));
    }

    function addSparkles(container) {
      const old = document.querySelectorAll('.sparkle');
      old.forEach(e => e.remove());

      for (let i = 0; i < 6; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.style.left = `${Math.random() * 100}%`;
        container.appendChild(sparkle);
      }
    }

    function launchConfetti() {
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 } });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
